<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title>综合信息管理系统</title>
		<script src=framework/jquery-2.1.4/jquery.js></script>
		<script src="framework/bootstrap3.2.2/js/bootstrap.js"></script>
		<link rel="stylesheet" href="framework/bootstrap3.2.2/css/bootstrap.css">
		<script src="framework/angular-1.4.0/angular.min.js"></script>
		<script src="framework/angular-1.4.0/angular-route.js"></script>
		<script src="framework/angular-locale_zh-cn.js"></script>
		<script src="framework/highcharts.js"></script>
		<script src="framework/highcharts-3d.js"></script>
		<script src="js/app.js"></script>
		<script src="js/stuMan.js"></script>
		<script src="js/teaInfoMan.js"></script>
		<script src="js/cms.js"></script>
		<script src="js/category.js"></script>
		<script src="js/pie.js"></script>
	</head>
	<body ng-controller="mainController">
		<nav class="navbar navbar-inverse">
			<div class="navbar-header">
				<div class="navbar-brand">
						综合信息管理系统{{msg}}
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-xs-2">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="modal-title">
								操作菜单
							</div>
						</div>
						<div class="list-group">
							<a class="list-group-item"  href="javascipr:void(0)" ng-repeat="item in config|filter:{parent:null}" ng-click="data.changeTabs(item.cId)">
								{{item.cName}}
							</a>
						</div>
					</div>
				</div>
				<div class="col-xs-10">
					<ul class="nav nav-tabs">
						<li ng-repeat="item in data.tabs"
							ng-click="data.changeTabs($event)" class="{{$first?'active':''}}">
							<a href="{{item.url}}">{{item.cName}}</a>
						</li>
					</ul>
					<div ng-view></div>
				</div>
			</div>
		</div>
	</body>
</html>
