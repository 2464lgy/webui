<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="framework/jquery-2.1.4/jquery.js"></script>
    <script src="framework/highcharts.js"></script>
</head>
<body>
    <div id="container" style="width: 550px; height: 400px; margin: 0 auto;">

    </div>
<script>
    $(document).ready(function () {
        var title={
            text:'大学四年成绩单'
        };
        var subtitle={
            text:'来看一下啊吧'
        };
        var xAxis={
            categories:['最低分','最高分','平均分','努力程度']
        };
        var yAxis={
            title:{
                text:'成绩单'
            },
            plotLines:[{
                value:0,
                width:1,
                color:'#808080'
            }]
        };
        var tooltip={
            valueSuffix:'分'
        };
        //移动到该点显示数据
     /*   var legend={
            layout:'vertical',
            align:'right',
            verticalAlign:'middle',
            borderWidth:0
        };
        */
     //带有数据标签   直接在图表中显示数据
     var plotOptions={
         line:{
             dataLabels:{
                 enabled:true
             },
             enabledMouseTracking:false
         }
     };
        var series=[
            {
                name:'大一',
                data:[60,70,65,30]
            },{
             name:'大二',
                data:[70,95,88,80]
        },{
            name:'大三',
                data:[80,90,88,90]
            }
        ];
        var json={};
        json.title=title;
        json.subtitle=subtitle;
        json.xAxis=xAxis;
        json.yAxis=yAxis;
        json.tooltip=tooltip;
        json.plotOptions=plotOptions;
  /*      json.legend=legend;*/
        json.series=series;
        $('#container').highcharts(json);
    })
</script>
</body>
</html>
